ver: 1.0

file:
    path: 'data/SiNorcada90_calib_pos2_maskX1800_1.h5'
    output: 'output'
    range: [0, 541, 1]
    threshold: 0 # [readout values]
    frame: [0, 2048, 0, 2048] # [pixels] 
    ext: 'h5'
    stacked: False
    h5:
        key: '/entry1/data/data'

comp:
    server: 'local'
    use_gpu: true
    batch_size: 300
    workers: 1
    scannumber: 1
    scanstart: 0

geo:
    mask: 
        path: '../codes/code-debruijn-2-8-000.npy'
        reversed: False
        bitsizes: [15, 7.5] # [mu]
        thickness: 3.7 # [mu]
        resolution: 0.5
        smoothness: 0 # [mu]
        alpha: 0 
        widening: 0 # [mu]
        pad: 300
        stretch: 1.0
        shift: 0.21

        focus:
            cenx: 0.443310547
            dist: 1.60405273
            anglez: 43.3119141
            angley: -0.662109375
            anglex: -0.001953125
            cenz: 0.935546875

        calibrate: 
            dist: [0.01, 0.01, 0.001] # [mm] 0.619

    scanner:
        step: 0.5 # [mu]
        rot: [0.0045, -0.00684, -3.375e-5]
        axis: [0.70710678118, 0.70710678118, 0]

    detector: 
        shape: [2048, 2048] # [pixels]
        size: [409.6, 409.6] # [mm]
        rot: [-1.20161887, -1.21404493, -1.21852276] # [radian]
        pos: [28.828, 2.715, 512.993] # [mm]

    source: 
        offset: 0
        grid: [-0.3, 0.3, 0.0005] # [mm] 0.619

algo:
    iter: 1
    pos: 
        method: 'lsqr' 
        regpar: 0
        init: 'spline'

    sig: 
        recon: True
        method: 'splines' 
        order: 5
        scale: 3
        init:
            maxsize: 128 
            avgsize: 10
            atol: 4
    ene:
        recon: True
        exact: True
        method: 'lsqr' 
        range: [1, 100, 1]